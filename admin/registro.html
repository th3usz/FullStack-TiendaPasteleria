<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Pastelería Mil Sabores</title>

  <link rel="stylesheet" href="../assets/styles/styles.css" />
  <link rel="icon" type="image/png" href="../assets/images/icon.png" sizes="32x32">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="admin-brand">
        <img src="../assets/images/logo.png" alt="Company" />
        <span>Pasteleria</span>
      </div>

      <div class="admin-buttons">
        <a class="side-btn" href="admin.html">Dashboard</a>
        <a class="side-btn" href="registro.html">Agregar Usuiario</a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <section class="admin-main">
      <header class="admin-topbar">
        <h1>¡HOLA Administrador!</h1>
      </header>

      <div class="admin-panel">
  <section class="registro">
    <div class="registro-header">Registro de usuario</div>

    <form id="form-registro" novalidate>
      <label for="nombre">NOMBRE COMPLETO</label>
      <input id="nombre" name="nombre" type="text" required />

      <label for="correo">CORREO</label>
      <input id="correo" name="correo" type="email" required />

      <label for="correo2">CORREO</label>
      <input id="correo2" name="correo2" type="email" required />

      <label for="pass">CONTRASEÑA</label>
      <input id="pass" name="pass" type="password" required />

      <label for="pass2">CONFIRMAR CONTRASEÑA</label>
      <input id="pass2" name="pass2" type="password" required />

      <label for="fono">TELEFONO (opcional)</label>
      <input id="fono" name="fono" type="tel" inputmode="tel" />

      <div class="registro-grid">
        <div class="col">
          <label for="region">-- Seleccione la región --</label>
          <select id="region" name="region" required>
            <option value="">-- Seleccione la región --</option>
          </select>
        </div>

        <div class="col">
          <label for="comuna">-- Seleccione la comuna --</label>
          <select id="comuna" name="comuna" disabled required>
            <option value="">-- Seleccione la comuna --</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn-registrar">REGISTRAR</button>
      <small id="estado" class="estado oculto"></small>
    </form>
  </section>
</div>
    </section>
  </div>
</body>
</html>
